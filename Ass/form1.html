<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dance Club</title>
</head>

<body>
    <header>
        <h3>Registration Form : Dance Club</h3>
    </header>
    <hr>
    <form action="" method="post" align="left" width="30%">
        <table border="1">
            <tr>
                <th><label for="name">Name: </label></th>
                <td><input required type="text" name="name" id="name" size="30" /></td>
            </tr>
            <tr>
                <th><label for="Icno">IC No.:</label></th>
                <td><input type="text" name="Icno1" id="Icno1" size="5" required />- <input type="text" name="Icno2"
                        id="Icno2" size="3" />- <input type="text" name="Icno3" id="Icno3" size="5" /></td>
            </tr>
            <tr>
                <th><label for="address">Address:</label></th>
                <td><textarea name="address" id="address" cols="60" rows="6"></textarea></td>
            </tr>
            <tr>
                <th><label for="gender">Gender:</label></th>
                <td>
                    <input required type="radio" name="gender" id="gender" value="male" /> Male
                    <input required type="radio" name="gender" id="gender" value="female" /> Female
                </td>
            </tr>
            <tr>
                <th><label for="checked">Dance type :</label></th>
                <td>
                    <input type="checkbox" id="checked" name="checked" value="Zapin" />Zapin
                    <input type="checkbox" id="checked" name="checked" value="Joget" />Joget
                    <input type="checkbox" id="checked" name="checked" value="Inang" />Inang
                    <input type="checkbox" id="checked" name="checked" value="Lion Dance" />Lion Dance
                </td>
            </tr>
            <tr>
                <th><label for="competition">Competition:</label></th>
                <td>
                    <select name="competition" id="competition" size="3">
                        <option value="statelevel">State Level</option>
                        <option value="nationallevel">National Level</option>
                        <option value="stateinternationallevel">StateInternational Level</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th><label for="nation">Nationality:</label></th>
                <td>
                    <select name="nation" id="nation">
                        <option value="0" disabled selected>-please select</option>
                        <option value="indian">Indian</option>
                        <option value="nonindian">Non-Indian</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th><label for="pwd">password:</label></th>
                <td><input type="password" name="pwd" id="pwd" required></td>
            </tr>
        </table><br>
        <input type="submit" value="Register Me"/>
        <input type="reset" value="Cancel"/>
    </form>

</body>

</html>
